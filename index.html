<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Page</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <main>
        <div class="left-col">
            <img src="/img/logo.png" alt="logo" class="logo">
            <div class="content-box">
                <img src="/img/rating.png" alt="rating" class="rating">
                <h1>Pico de Gallo Fruit Salad</h1>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Illo repellat est id voluptate alias
                    exercitationem placeat sapiente laudantium vel suscipit.</p>
                <button id="btn" type="button">View ingredients <img src="/img/arrow.png" alt="arrow"></button>
            </div>
            <img src="/img/left-arrow.png" alt="left arrow" class="left-arrow">
        </div>

        <div class="right-col">
            <div class="navbar">
                <div class="search-box">
                    <input type="text" placeholder="Find recipes, videos and more">
                    <img src="/img/search.png" alt="search">
                </div>
                <ul>
                    <li><a href=""> <img src="/img/fill-tag.png">Saves</a></li>
                    <li><a href="">Sign Up</a></li>
                </ul>
            </div>
            <div class="more-items">
                <img src="/img/fruit1.png" alt="fruit">
                <img src="/img/fruit2.png" alt="fruit">
            </div>
            <img src="/img/right-arrow.png" alt="right arrow" class="right-arrow">
        </div>

        <img src="/img/fruits.png" alt="heartfruit" class="main-fruit">
    </main>

</body>

</html>
